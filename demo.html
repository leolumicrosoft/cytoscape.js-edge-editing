<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-edge-editing.js demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
                
    <link href="https://unpkg.com/cytoscape-context-menus/cytoscape-context-menus.css" rel="stylesheet" type="text/css" />
		
		<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>

		<!-- for testing with local version of cytoscape.js -->
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->
                
		<script src="https://unpkg.com/cytoscape-context-menus/cytoscape-context-menus.js"></script>
		<script src="https://unpkg.com/cytoscape-undo-redo/cytoscape-undo-redo.js"></script>
		<script src="cytoscape-edge-editing.js"></script>

		<style>
			body {
				font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
				font-size: 14px;
				overflow: hidden;
			}

			#cy {
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				z-index: 999;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
				font-weight: bold;
			}
		</style>

		<script>
			document.addEventListener('DOMContentLoaded', function(){

				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					style: [
						{
							selector: 'node',
							style: {
								'content': 'data(name)','background-opacity':0.3
								,'background-width':'75%'
                				,'background-height':'75%'
							}
						},
						{
							selector: 'node.edgebendediting_scaleRotate',
							style: {
								'content': 'data(name)',
								'width': function( ele ){ return (ele.data('scaleFactor')?30*ele.data('scaleFactor'):30  ) },
								'height':function( ele ){ return (ele.data('scaleFactor')?30*ele.data('scaleFactor'):30  ) },
								'shape': 'polygon','shape-polygon-points':function(ele){
									var ang=ele.data('rotateAngle')||0
									var oshape=[0,-1,0.866,-0.5,0.866,0.5,0,1,-0.866,0.5,-0.866,-0.5]
									var ashape=[]
									for(var i=0;i<oshape.length;i+=2){
										var x=oshape[i], y=oshape[i+1]
										var _x=x*Math.cos(ang)-y*Math.sin(ang)
										var _y=x*Math.sin(ang)+y*Math.cos(ang)
										ashape.push(_x,_y)
									}
									return ashape
								},
								'background-image':function(ele){
									var ang= (ele.data('rotateAngle')||0)*90/Math.PI
									var imageStr='<svg enable-background="0 0 512 512" height="512" viewBox="0 0 512 512" width="512" xmlns="http://www.w3.org/2000/svg"><path '
									imageStr+=	`transform="rotate(${ang},256,256)" `
									imageStr+='d="m282.931 468c-23.131 0-41.5-15.897-44.804-38.897l-48.772-341.226c-.179-1.248-.557-3.875-4.485-3.877-.002 0-.005 0-.007 0-3.923 0-4.303 2.624-4.486 3.885l-34.736 243.531c-3.158 21.743-20.653 37.57-42.551 38.539-21.901.967-40.722-13.252-45.776-34.581-.019-.077-.036-.153-.053-.23l-11.214-49.947c-3.047-12.662-14.228-22.197-26.047-22.197-11.046 0-20-8.954-20-20s8.954-20 20-20c30.372 0 57.705 22.321 64.993 53.074.019.077.036.153.053.23l11.216 49.955c.282 1.172 1.064 3.904 5.06 3.734 4.133-.183 4.564-3.157 4.727-4.277l34.736-243.531c3.27-22.508 21.391-38.185 44.078-38.185h.039c22.707.018 40.82 15.728 44.049 38.204l48.771 341.225c.181 1.259.708 4.666 5.369 4.57 4.702-.071 5.086-3.465 5.231-4.743l6.803-60.491c1.234-10.977 11.134-18.877 22.11-17.639 10.977 1.234 18.874 11.133 17.639 22.11l-6.805 60.504c-2.642 23.354-20.89 39.902-44.377 40.255-.254.003-.508.005-.761.005zm169.253-147.633c.02-.079.039-.158.058-.237l7.062-29.967c3.901-15.493 17.939-27.163 32.696-27.163 11.046 0 20-8.954 20-20s-8.954-20-20-20c-33.154 0-63.242 24.231-71.542 57.617-.02.079-.039.159-.058.238l-7.063 29.974c-.238.942-.662 2.253-3.008 2.167-2.445-.096-2.687-1.549-2.839-2.458l-15.696-95.746c-3.408-20.444-20.25-34.354-40.978-33.799-20.719.544-36.817 15.308-39.147 35.903l-8.469 74.855c-1.242 10.976 6.649 20.88 17.625 22.122 10.979 1.243 20.88-6.649 22.122-17.625l8.469-74.855c.018-.152.038-.274.058-.369.237-.053.552-.062.79-.021.022.083.046.187.067.312l15.696 95.746c3.388 20.331 20.139 35.095 40.734 35.904.591.023 1.178.035 1.764.035 19.843 0 36.829-13.204 41.659-32.633z"/></svg>'
									return 'data:image/svg+xml;utf8,' + encodeURIComponent(imageStr)
								}
							}
						},

						{
							selector: 'edge',
							style: {
								'target-arrow-shape': 'triangle',
								'curve-style': 'straight'
							}
						},

						{
							selector: ':selected',
							style: {

							}
						},
						
					],
					
					layout: { name: 'grid', rows: 2, cols: 2},

					wheelSensitivity: 0.1,

					elements: {
						nodes: [
							{ data: { id: 'j', name: 'Jerry' } },
							{ data: { id: 'e', name: 'Elaine' } },
							{ data: { id: 'k', name: 'Kramer' } },
							{ data: { id: 'g', name: 'George' } }
						],
						edges: [
							{ data: { 
								source: 'j', 
								target: 'e',
								cyedgebendeditingWeights: [1],
								cyedgebendeditingDistances: [175] 
							  },
							  classes: 'edgebendediting-hasbendpoints',
						 	},
							{ data: { 
								source: 'j', 
								target: 'k',
								cyedgecontroleditingWeights: [0.5],
								cyedgecontroleditingDistances: [50] 
							  },
							  classes: 'edgecontrolediting-hascontrolpoints',
							},
							{ data: { source: 'j', target: 'g' } },
//							{ data: { source: 'e', target: 'j' } },
//							{ data: { source: 'e', target: 'k' } },
//							{ data: { source: 'k', target: 'j' } },
//							{ data: { source: 'k', target: 'e' } },
//							{ data: { source: 'k', target: 'g' } },
//							{ data: { source: 'g', target: 'j' } }
						]
					},
				});
				
				// demo your ext
				cy.edgeEditing({
					undoable: true,
					bendRemovalSensitivity: 16,
					enableMultipleAnchorRemovalOption: true,
					stickyAnchorTolerence: 20,
					anchorShapeSizeFactor: 5,
					enableAnchorSizeNotImpactByZoom:true,
					enableRemoveAnchorMidOfNearLine:false,
					enableCreateAnchorOnDrag:false,
					enableAnchorsAbsolutePosition:true,
					disableReconnect:true
				});
				
				cy.style().update();
			});
                        
                        document.addEventListener('keydown', function (e){
                                if (e.ctrlKey && e.which == '90') {
                                        cy.undoRedo().undo();	     
                                }
                                else if (e.ctrlKey && e.which == '89') {
                                        cy.undoRedo().redo();     
                                }
                        }, true );
		</script>
	</head>

	<body>
		<h1>cytoscape-edge-editing demo</h1>

		<div id="cy"></div>

	</body>

</html>
